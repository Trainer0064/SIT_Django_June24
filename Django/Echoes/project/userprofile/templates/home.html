{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block body %}
{% include "navbar.html" %}
<div class="container mt-5 pt-4">
    <div class="row">
        <!-- Post -->
         {% for post in posts%}
        <div class="col-md-6 offset-md-3 mb-4">
            <div class="card">
                <h5 class="card-title" style="padding-top: 10px;padding-left: 10px;">{{post.user.username}}</h5>
                <img src="{{post.post.url}}" class="card-img-top post-img" alt="Post Image">
                <div class="card-body">
                    <p class="card-text">{{post.caption}}</p>
                    <div class="post-actions">
                        <button class="like-btn"><i class="fa fa-heart-o" aria-hidden="true"></i></button>
                        <button class="comment-btn"><i class="fa fa-comment-o" aria-hidden="true"></i></i></button>
                        <button class="save-btn" style="float: inline-end;"><i class="fa fa-bookmark-o" aria-hidden="true"></i></button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <!-- Add more posts as needed -->
    </div>
</div>
{% endblock %}
